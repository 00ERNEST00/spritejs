<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <style>
    #container {
      position: absolute;
      width: 1200px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container');
    const scene = new spritejs.Scene({
      container,
      displayRatio: 2,
      width: 600,
      height: 600,
      mode: 'stickyHeight',
      // contextType: '2d',
    });
    const s = new spritejs.Sprite();
    s.attr({
      pos: [200, 200],
      size: [100, 100],
      bgcolor: 'red',
      texture: 'https://p5.ssl.qhimg.com/t01c33383c0e168c3c4.png',
    });

    const cloud = new spritejs.Cloud(s, 2);
    const layer = scene.layer();
    layer.append(cloud);

    cloud.translate(1, [-200, 0]);
  </script>
</body>
</html>
