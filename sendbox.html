<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SendBox</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      background: #151718;
      height: 100%;
      width: 100%;
    }
    #paper{
      width: 100%;
      height: 100%;
    }  
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="https://s3.ssl.qhres.com/!6584201e/spritejs-1.3.1.js"></script>
  <script src="/static/js/sendbox.js"></script>
  <script>
    window.addEventListener('resize', evt => {
      if(typeof paper !== 'undefined'){
        paper.setViewport('auto', 'auto')
      }
    })

    exec(parent.editor.getValue())
  </script>
</body>
</html>
