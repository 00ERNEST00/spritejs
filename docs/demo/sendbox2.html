<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
    *{      
      -webkit-touch-callout: auto; /* prevent callout to copy image, etc when tap to hold */      
      -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */      
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */       
      -webkit-user-select:none;
    }  
    html,body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      max-width: 1800px;
      overflow: hidden;
    }
    #paper {
      overflow: hidden;
      width: 100%;
      padding-top: 100%;
      height: 0px;
      background-color: #7FB5FC;
    }
    #moveToText {
      width: 260px;
    }
    #paper canvas {
      border: solid 2px #bbb;
    }
    #paper form {
      position: absolute;
      top: 22%;
      left: 0;
      z-index: 999;
    }
    /* form {
      padding-top: 20px;
    } */
  </style>
</head>
<body>
  <div id="paper">
      <form id="moveToForm">
          <input id="moveToText" placeholder="输入要进入的地区名或ID"/>
          <button type="submit" id="moveToBtn">确认</button>
      </form>
  </div>
  <script src="//lib.baomitu.com/babel-polyfill/7.0.0-beta.44/polyfill.min.js"></script>
  <script src="https://s2.ssl.qhres.com/!87edaa34/animator-0.3.1.min.js"></script>
  <script src="http://lib.baomitu.com/d3/4.10.2/d3.min.js"></script>
  <script src="/js/spritejs.js"></script>
  <script src="https://s3.ssl.qhres.com/!b8bea956/sprite-extend-d3axis.js"></script>
  <script src="/js/demo/mapRelation.js"></script>
  <script src="/js/demo/helper.js"></script>
  <script src="/js/demo/sendbox.js"></script>
</body>
</html>
