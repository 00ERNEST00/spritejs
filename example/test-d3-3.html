<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
  #paper {
    position: relative;
    width: 800px;
    height: 600px;
  }
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="/js/d3.js"></script>
  <script src="/js/spritejs.js"></script>
  <script>

const paper = spritejs.Paper2D('#paper').setResolution(800, 600)

const layer = d3.select(paper).append('fglayer')

const width  = 1330;
const height = 520;

const projection = d3.geoMercator()
  .center([107, 38])
  .scale(width / 2 - 40)
  .translate([width / 4 + 80, height / 2]);

const path = d3.geoPath().projection(projection);

d3.json('/data/mapdata/china.json', (err, data) => {
  if(err) throw new Error(err)

  //console.log(data, path)
  let selectedTarget = null

  layer.selectAll('path')
      .data(data.features)
      .enter()
      .append('path')
      .attr('color', 'black')
      .attr('lineWidth', 1)
      .attr('d', path)
      .attr('renderMode', 'fill')
      .attr('fillColor', '#d1eeee')
      //.attr('bgcolor', 'red')
      .on('click', d => {
        const paths = d3.event.target.findPath(d3.event.offsetX, d3.event.offsetY)

        if(paths.length){
          console.log(d.properties.name)
        }
      })
      .on('mousemove', d => {
        const event = d3.event
        if(event.target !== selectedTarget){
          const paths = event.target.findPath(event.offsetX, event.offsetY)

          if(paths.length){
            if(selectedTarget){
              selectedTarget.attr('fillColor', '#d1eeee')
            }
            selectedTarget = event.target
            event.target.attr('fillColor', '#c73')
          }
        }
      })
})  

  </script>
</body>
</html>
