<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
    #container {
      position: relative;
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>  
  <div id="container"></div>
  
  <script src="https://s2.ssl.qhres.com/!87edaa34/animator-0.3.1.min.js"></script>
  <script src="/js/index.js"></script>

  <!--<script src="/js/index.js"></script>-->
  <script>
    const paper = sprite2.Paper2D('#container')
    const Sprite = sprite2.Sprite
    const birdsRes = 'https://p.ssl.qhimg.com/d/inn/c886d09f/birds.png'

    paper.setResolution(800, 600)

    const box1 = new Sprite()
    box1.attr({
      anchor: [0.5, 0.5],
      pos: [400, 300],
      size: [212, 188],
      border: [10, 'red'],
      borderRadius: 25,
      bgcolor: '#7fc',
      padding: 10
    })

    box1.textures = [{
      src: birdsRes,
      srcRect: [2, 64, 86, 60],
      rect: [64, 64, 86, 60],
      filter: {
        dropShadow: '2px 2px 10px black',
      }    
    },{
      src: birdsRes,
      srcRect: [2, 2, 86, 60],
      rect: [2, 2, 86, 60],
      filter: {
        opacity: 0.5,
      }    
    },{
      src: birdsRes,
      srcRect: [2, 126, 86, 60],
      rect: [126, 126, 86, 60] ,}
      ]

    paper.layer().appendChild(box1)
  </script>
</body>
</html>
