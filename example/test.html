    const paper = sprite2.Paper2D('#paper', 600, 400);
    const Sprite = sprite2.Sprite;

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [200, 200],
      size: [50, 50],
      bgcolor: 'green',
      opacity: 0.5,
      transform: {
        //translate: [30, 30],
        rotate: 45,
      },
      zIndex: 200
    })

    paper.layer().appendChild(s)

    s.on('click', function(evt){
      console.log(evt)
    })

      size: [50, 50],
      bgcolor: 'red',
      border: [5, 'blue'],
      opacity: 1,
      zIndex: 201,
      transform: {
        //skew: [30, 0]
        translate: [30, 30],
        rotate: 90
      }
    })

    const s3 = new Sprite();

    s3.attr({
      anchor: [0.5, 0.5],
      pos: [200, 200],
      size: [50, 50],
      bgcolor: 'red',
      border: [15, 'blue'],
      opacity: 0.5,
