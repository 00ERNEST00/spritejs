<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
  #paper {
    position: relative;
  }
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="/js/index.js"></script>
  <script>
    const paper = sprite2.Paper2D('#paper', 600, 400)
    const Sprite = sprite2.Sprite,
          Path = sprite2.Path

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [300, 100],
      size: [50, 50],
      bgcolor: 'green',
      opacity: 0.5,
      //transform: {
        //translate: [30, 30],
        //rotate: 45,
      //},
      offsetPath: 'M10,80 q100,120 120,20 q140,-50 160,0',
      //offsetDistance: 0.5,
      zIndex: 200,
    })

    paper.layer().appendChild(s)

    s.animate([
      {offsetDistance: 0},
      {offsetDistance: 1}
    ], {
      duration: 3000,
      direction: 'alternate',
      iterations: Infinity,
    })


    // s.on('click', function(evt){
    //   console.log(evt)
    // })

    const s2 = new Sprite()

    s2.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'red',
      border: [5, 'blue'],
      opacity: 1,
      zIndex: 101,
      transform: {
        //skew: [30, 0]
        translate: [30, 30],
        rotate: 90
      }
    })

    const s3 = new Sprite()

    s3.attr({
      anchor: [0.5, 0.5],
      pos: [200, 200],
      size: [50, 50],
      bgcolor: 'red',
      border: [15, 'blue'],
      opacity: 0.5,
    })


    paper.layer().append(s2, s3);

    window.s = s;
    //paper.removeChild(s);

    // console.log('box', s3.renderBox)

    s.on('touchstart', e => {
      console.log('in origin box', e.offsetX, e.offsetY);
      e.stopDispatch()
    })

    s2.on('touchstart', e => {
      console.log(111)
    })

    const s4 = new Path()

    s4.attr({
      pos: [300, 100],
      //size: [200, 200],
      bgcolor: '#ddd',
      color: 'red',
      //renderMode: 'fill',
      //lineWidth: 6,
      d: 'M10,80 q100,120 120,20 q140,-50 160,0',
    })
    paper.layer().append(s4)

  </script>
</body>
</html>
