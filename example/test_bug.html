<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .sprite {
        background: silver;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="/js/spritejs.js"></script>
    <script>
      const layer = new spritejs.Scene(document.body, {
        viewport: [360, 640],
        resolution: [360, 640],
        useDocumentCSS: true
      }).layer();
      const sprite = new spritejs.Sprite();
      sprite.attr({
        class: "sprite" //设置了class，下面setTimeout更改就不生效
      });
      setTimeout(() => {
        sprite.attr({
          size: [100, 100],
          bgcolor: "rgba(255,0,0,1)"
        });
        console.log(sprite);
      }, 1000);
      layer.append(sprite);
    </script>
  </body>
</html>
