<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<body>
  <div id="paper"></div>
  <script src="/js/index.js"></script>
  <script>
    const paper = sprites.Paper2D('#paper', 600, 400);
    const Sprite = sprites.Sprite;

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'green',
      transform: {
        translate: [30, 30],
        rotate: 45,
      }
    })

    s.appendTo(paper);

    const s2 = new Sprite();

    s2.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'red',
      border: [5, 'blue'],
      opacity: 0.5,
      transform: {
        translate: [30, 30],
        rotate: 90
      }
    })

    s2.appendTo(paper);
  /**

    //paper.removeChild(...spirtes);
  */
  </script>
</body>
</html>
