<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
  #paper {
    position: relative;
  }
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="/js/index.js"></script>
  <script>
    const paper = sprites.Paper2D('#paper', 600, 400);
    const Sprite = sprites.Sprite;

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'green',
      transform: {
        translate: [30, 30],
        rotate: 45,
      },
      //zIndex: 200
    })

    const s2 = new Sprite();

    s2.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'red',
      border: [5, 'blue'],
      opacity: 0.5,
      transform: {
        //skew: [30, 0]
        translate: [30, 30],
        rotate: 90
      }
    })

    const s3 = new Sprite();

    s3.attr({
      anchor: [0.5, 0.5],
      pos: [209, 200],
      size: [50, 50],
      bgcolor: 'red',
      border: [15, 'blue'],
      opacity: 0.5,
    })


    paper.appendChild(s, s2, s3);
    //paper.removeChild(s);

    console.log('box', s3.attr('box'))

    paper.canvas.addEventListener('mousemove', e => {
      let offsetX = e.offsetX, 
          offsetY = e.offsetY;

      let attr = s.attr();
      [x, y, w, h] = attr.boxRect;

      if( offsetX >= x && offsetX - x <= w 
       && offsetY >= y && offsetY - y <= h){
        let [dx, dy] = [offsetX - attr.x, offsetY - attr.y];
        //console.log('in box', dx, dy);
        let transform = new sprites.Matrix(attr.transform);
        let [nx, ny] = transform.inverse().transformPoint(dx, dy);
        let [ox, oy, ow, oh] = attr.originBoxRect;

        if(nx >= ox && nx - ox <= ow
          && ny >= oy && ny - oy <= oh){
          console.log('in origin box', nx, ny);
        }
      }
    });

  </script>
</body>
</html>
