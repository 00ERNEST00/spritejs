<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo</title>
  <style>
    #container {
      position: relative;
      margin: 0;
      padding: 0;
      width: 400px;
      height: 400px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/spritejs.js"></script>
  <script>
  const scene = new spritejs.Scene('#container', {viewport: ['auto', 'auto'], resolution: [1540, 600]});
  const layer = scene.layer('fglayer');

  const p = new spritejs.Path('M0,0H200V200z');
  p.attr({
    fillColor: 'red',
    pos: [700, 150],
    rotate: 60,
    shadow: {
      offset: [15, 15],
      blur: 10,
      color: '#999',
    },
  });
  layer.append(p);
  </script>
</body>
</html>
