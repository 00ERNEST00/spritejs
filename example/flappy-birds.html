<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
  #paper {
    position: relative;
  }
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="/js/index.js"></script>
  <script>
    const paper = sprites.Paper2D('#paper', 600, 400);
    const Sprite = sprites.Sprite;

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [50, 50],
      bgcolor: 'green',
      border: [10, 'red'],
      // transform: {
      //   translate: [30, 30],
      //   rotate: 45,
      // },
      zIndex: 200,
      textures: [{
        src: 'images/bird.png',
        srcRect: [2, 2, 86, 60]
      }]
    })

    paper.appendChild(s)

  </script>
</body>
</html>
