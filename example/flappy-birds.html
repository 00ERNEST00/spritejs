<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
  #paper {
    position: relative;
  }
  </style>
  <script src="https://s2.ssl.qhres.com/!87edaa34/animator-0.3.1.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script src="/js/index.js"></script>
  <script>
    const paper = sprites.Paper2D('#container', 600, 400);
    const Sprite = sprites.Sprite;

    const s = new Sprite({
      attributeChangedCallback(...args) {
        //console.log(args)
      }
    })

    s.attr({
      anchor: [0.5, 0.5],
      pos: [100, 100],
      size: [35, 35],
      //bgcolor: 'green',
      //border: [5, 'red'],
      // transform: {
      //   translate: [30, 30],
      //   rotate: 45,
      // },
      zIndex: 200,
      textures: [{
        src: 'images/bird.png',
        srcRect: [2, 2, 86, 60]
      }]
    })

    const s2 = new Sprite()

    s2.attr({
      anchor: [0.5, 0.5],
      pos: [100, 300],
      size: [50, 50],
      bgcolor: 'blue',
      opacity: 0.5,
      zIndex: 201    
    })

    const s0 = new Sprite()

    s0.attr({
      pos: [0, 0],
      size: [600, 400],
      bgcolor: '#444',
      textures: [{
        src: 'images/bird.png',
        srcRect: [2, 2, 86, 60]
      }]
    });

    paper.appendChild(s, s2)
    //paper.appendChild(s0, s, s2)

    var a1 = new Animator(3000,  function(p){
      var ty = -200 * p
      s2.attr('pos', [100, 300 + ty])
      console.log(s2.attr('pos'))
    })

    let textureIdx = 0;
    
    setInterval(function(){
      const textures = s.attr('textures')
      textures[0].srcRect = [2 + (++textureIdx % 3) * 88, 2, 86, 60]
      //s.attr('textures', textures)
      s.forceUpdate()
    }, 100);

    container.onclick = function(e){
      a1.animate();
    }

  </script>
</body>
</html>
