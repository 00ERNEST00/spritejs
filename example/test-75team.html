<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo</title>
  <style>
    #container {
      position: relative;
      margin: 0;
      padding: 0;
      width: 400px;
      height: 400px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/spritejs.js"></script>
  <script>
    (function () {
      const imgUrl = 'https://s5.ssl.qhres.com/static/ec9f373a383d7664.svg';
      const paper = spritejs.Paper2D('#container');
      // paper.setResolution(400, 400)

      const group = new spritejs.Group();
      group.attr({
        bgimage: {src: imgUrl, display: 'stretch'},
        bgcolor: '#fff',
        // anchor: [0.5, 0.5],
        pos: [0, 0],
        size: [400, 400],
        borderRadius: '200',
        shadow: {blur: 50, color: '#ffb600', offset: [0, 0]},
      });

      // const sprite = new spritejs.Sprite();
      // sprite.attr({
      //   // textures: [imgUrl],
      //   bgcolor: '#fff',
      //   // anchor: [0.5, 0.5],
      //   pos: [0, 0],
      //   size: [400, 400],
      //   borderRadius: '200',
      //   shadow: {
      //     offset: [15, 15],
      //     blur: 10,
      //     color: '#999',
      //   },
      // });

      // window.s = sprite;
    
      paper.layer().appendChild(group);

      window.paper = paper;
    }());
  </script>
</body>
</html>
