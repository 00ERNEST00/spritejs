<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <div id="mycanvas"></div>
  <script src="/js/spritejs.js"></script>
  <script>
    const Scene = spritejs.Scene;
    const BaseSprite = spritejs.BaseSprite;
    const Layer = spritejs.Layer;

    const scene = new Scene('#mycanvas', {resolution: [600, 600], viewport: [300, 300]});

    const layer = scene.layer('fglayer');
    const layer2 = scene.layer('bglayer');
    // const layer2 = new Layer({context: document.getElementById('mycanvas').getContext('2d')});

    const s = new BaseSprite({
      anchor: 0.5,
      bgcolor: 'red',
      size: [100, 100],
      pos: [300, 300],
      zIndex: 200,
    });
    layer.append(s);
    
    const s2 = new BaseSprite({
      anchor: 0.5,
      bgcolor: 'green',
      size: [50, 50],
      pos: [100, 100],
    });
    layer2.append(s2);

    layer2.on('click', (evt) => {
      console.log('clicked 2');
      evt.stopDispatch();
      console.log(evt.terminated);
    });

    layer.on('click', (evt) => {
      console.log('clicked');
    });
  </script>
</body>
</html>
