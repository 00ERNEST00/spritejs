<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
  #paper {
    width: 800px;
    height: 300px;
    border: solid 1px red;
  }
  </style>
</head>
<body>
  <div id="paper"></div>
  <script src="https://s2.ssl.qhres.com/!87edaa34/animator-0.3.1.min.js"></script>
  <script src="/js/spritejs.js"></script>
  <script src="/js/gif.js"></script>
  <script>
    const {Scene, Layer, Sprite} = spritejs;
    const scene = new Scene('#paper', {
      resolution: [1920, 1080],
      displayRatio: 2.0,
    });
    const fglayer = scene.layer('fglayer');
    const bglayer = scene.layer('bglayer', {
      resolution: [19200, 10800],
    });
    console.log(fglayer.resolution);

    const sprite = new Sprite();
    sprite.attr({
      bgcolor: 'red',
      pos: [300, 300],
      size: [200, 200],
    });
    bglayer.appendChild(sprite);
  </script>
</body>
</html>
