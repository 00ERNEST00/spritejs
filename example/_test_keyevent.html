<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo</title>
  <style>
    #container {
      position: relative;
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/spritejs.js"></script>
  <script>
      const paper = spritejs.Paper2D('#container');
      // paper.setResolution(400, 400)

      const render = {textures: {}};

      const s1 = new spritejs.Sprite();
      s1.attr({
        bgcolor: 'red',
        // anchor: [0.5, 0.5],
        pos: [200, 200],
        size: [200, 200],
        zIndex: 100,
        // borderRadius: '200',
      });

      const s2 = s1.cloneNode();
      s2.attr({
        bgcolor: 'blue',
        pos: [250, 250],
        zIndex: 0,
      });

      paper.layer().append(s1, s2);

      paper.delegateEvent('keydown', document);

      s1.on('keydown', (evt) => {
        console.log(evt);
      });
  </script>
</body>
</html>
